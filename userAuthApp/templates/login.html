{% extends "base.html" %} {% block content %}
<div class="container">
  <div class="form-box">
    <h1>Welcome Back</h1>
    <p>Sign in to continue</p>

    <form method="post">
      {% csrf_token %}
      <div class="form-fields">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" name="username" id="username" required />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" required />
        </div>
      </div>

      <button type="submit" class="btn">Login</button>
    </form>

    <p>
      Don't have an account? <a href="{% url 'register' %}">Sign up here</a>
    </p>
  </div>
</div>

<style>
  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 80vh;
  }
  .form-box {
    text-align: center;
    padding: 30px;
    width: 350px;
    border-radius: 8px;
  }
  .form-fields {
    text-align: left;
  }
  .form-group {
    margin-bottom: 15px;
  }
  .form-group label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
  }
  .form-group input {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  .btn {
    margin-top: 10px;
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  .btn:hover {
    background-color: #0056b3;
  }
</style>
{% endblock %}
