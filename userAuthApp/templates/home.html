<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 50px;
      }
      .navbar {
        display: flex;
        justify-content: flex-end;
        padding: 10px;
      }
      .navbar a {
        margin-left: 10px;
        text-decoration: none;
        padding: 8px 12px;
        background-color: #007bff;
        color: white;
        border-radius: 5px;
      }
      .navbar a:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      {% if user.is_authenticated %}
      <a href="{% url 'logout' %}">Logout</a>
      {% else %}
      <a href="{% url 'login' %}">Login</a>
      <a href="{% url 'register' %}">Register</a>
      {% endif %}
    </div>

    <h1>Welcome to the Home Page</h1>
    <p>This is a simple Django home page with authentication links.</p>
  </body>
</html>
